             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
            <p style="font-size: xx-large;">
                Dumbbell Calf Raise  
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Stand tall with your feet on the ground. You can put the the balls of your feet on top of a plate to extend the range of motion.
                    </li>
                    <li>
                        Imagine you have a string attached to your heels and pull your heels up toward the ceiling.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Dumbbell Seated Calf Raise
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Start by sitting on a bench with your feet shoulder-width apart and a dumbbell in each hand placed on each leg.
                    </li>
                    <li>
                        From this starting position, raise your heels as high as you can by pushing up through your toes.
                    </li>
                    <li>
                        Slowly lower your heels back down to the starting position, and repeat for the desired number of repetitions.
                    </li>
                </ol>
            </p>
