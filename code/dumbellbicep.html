    <h2>
        <p style="color: red;">
            <p style="font-size: xxx-large;">
                <a style ="text-decoration: none" href="whatisbiceps.html"data-target="_main">Biceps&nbsp;</a>
            </p></p></h1>
            <p style="font-size: xx-large;">
                <a style="text-decoration: none;" href="biceps.html"data-target="_main">Dumbbells&nbsp;</a></p>
             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
            <p style="font-size: xx-large;">
                Dumbbell Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Stand up straight with a dumbbell in each hand at arm's length.</li>
                    <li>
                        Raise one dumbbell and twist your forearm until it is vertical and your palm faces the shoulder.
                    </li>
                    <li>
                        Lower to original position and repeat with opposite arm.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Dumbbell Hammer Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Hold the dumbbells with a neutral grip (thumbs facing the ceiling).</li>
                    <li>
                        Slowly lift the dumbbell up to chest height.
                    </li>
                    <li>
                        Return to starting position and repeat.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Dumbbell Reverse Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Grab the dumbbells with a pronated (overhand) grip. You can do this exercise thumbless if it's more comfortable on your wrists.</li>
                    <li>
                        Flex at the elbows until your biceps touch your forearms. Try not to let your elbows flair outward.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Dumbbell Incline Hammer Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Hold the dumbbells with a neutral grip (thumbs facing the ceiling). Seated on an incline bench.</li>
                    <li>
                        Slowly lift the dumbbell up to chest height
                    </li>
                    <li>
                        Return to starting position and repeat.
                    </li>
                </ol>
            </p>
        </label>
