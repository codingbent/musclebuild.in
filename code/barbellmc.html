             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
             <p style="font-size: xx-large;">
                Barbell Bench Press
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Lay flat on the bench with your feet on the ground. With straight arms unrack the bar.</li>
                    <li>
                        Lower the bar to your mid chest.
                    </li>
                    <li>
                        Raise the bar until you've locked your elbows.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Incline Bench Press
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Position the bench between 30 and 45 degrees.</li>
                    <li>
                        Lay flat on the bench with your feet on the ground. With straight arms unrack the bar.
                    </li>
                    <li>
                        Lower the bar to your mid chest.
                    </li>
                    <li>
                        Raise the bar (slowly and controlled) until you've locked your elbows.
                    </li>
                </ol>
            </p>
        </p>
        <p style="font-size: xx-large;">
            Barbell Floor Press
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Beginner
                <li>
                    Un-rack the bar and break at the elbows and shoulders.</li>
                <li>
                    Bring your elbows to the floor, rest for a second to remove all the momentum from the rep, then press to a lockout.
                </li>
            </ol>
        </p>
        <p style="font-size: xx-large;">
            Barbell Hooklying Bench Press
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Beginner
                <li>
                    Start in a bench press position with your feet planted on the bench and knees bent.</li>
                <li>
                    Grasp the barbell with an overhand grip, positioning your hands slightly wider than shoulder-width apart.
                </li>
                <li>
                    Lift the barbell off the rack and lower it to your chest, keeping your elbows close to your sides.
                </li>
                <li>
                    Push the barbell back up to the starting position, fully extending your arms.
                </li>
            </ol>
        </p>
