    <h2>
        <p style="color: red;">
            <p style="font-size: xxx-large;">

            <p style="font-size: xx-large;">
                <a style="text-decoration: none;" href="biceps.html"data-target="_main">Streching&nbsp;</a></p>
             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
            <p style="font-size: xx-large;">
                Biceps Stretch Variation One
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Stand one foot in front of the other with the wall to your right, an arms width away.</li>
                    <li>
                        Place your hand on the wall, fingers pointing away from you.
                    </li>
                    <li>
                        Gently lean forward, keeping your hand stationary.
                    </li>
                    <li>
                        Repeat with the other arm.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Biceps Stretch Variation Two
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Stand facing the wall, an arm's width away.</li>
                    <li>
                        Place your hand on the wall with your fingers pointing down.
                    </li>
                    <li>
                        Lean slightly into the wall to feel the stretch in your bicep.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Biceps Stretch Variation Three
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Bend your arm at the elbow, raising your hand to your shoulder.</li>
                    <li>
                        Using your other hand, stretch the arm down to its full extent.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Biceps Stretch Variation Four
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Stand an arms width away from the wall.
                    </li>
                    <li>
                        Raise your arms out behind you, and place them on the wall with your fingers pointing up.
                    </li>
                    <li>
                        Bend your knees whilst keeping your hands in the same position.
                    </li>
                </ol>
            </p>
