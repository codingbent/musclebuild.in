            <p style="font-size: xx-large;">

             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
             <p style="font-size: xx-large;">
                Barbell Bent Over Row 
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Grab a barbell with a shoulder width pronated or supinated grip.</li>
                    <li>
                        Bend forward at your hips while maintaining a flat back.
                    </li>
                    <li>
                        Pull the weight toward your upper abdomen.
                    </li>
                    <li>
                        Lower the weight in a controlled manner and repeat.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Long Landmine Row
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Advanced
                    <li>
                        Position a barbell in a landmine or corner of a room and stand facing it with your feet shoulder-width apart.
                    </li>
                    <li>
                        Grasp the end of the barbell with an overhand grip, keeping your arms straight and your shoulders relaxed.
                    </li>
                    <li>
                        Bend at the hips and knees to lower your torso until it is almost parallel to the ground.
                    </li>
                    <li>
                        Pull the barbell towards your chest, squeezing your shoulder blades together as you row the weight up.
                    </li>
                </ol>
            </p>
        </p>
        <p style="font-size: xx-large;">
            Barbell Meadows Row 
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Beginner
                <li>
                    Position a barbell in a landmine or corner of a room and stand facing sideways with a staggered stance and your feet shoulder-width apart.
                </li>
                <li>
                    Grasp the end of the barbell with an overhand grip, keeping your arms straight and your shoulders relaxed.
                </li>
                <li>
                    Bend at the hips and knees to lower your torso until it is almost parallel to the ground.
                </li>
                <li>
                    Pull the barbell towards your chest, squeezing your shoulder blades together as you row the weight up.
                </li>
            </ol>
        </p>
        <p style="font-size: xx-large;">
            Barbell Pronated Pendlay Row
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Advanced
                <li>
                    Start hinged forward with a flat back and the plates resting on the floor. Make sure your elbows are fully extended.
                </li>
                <li>
                    Pull the bar to your sternum.
                <li>
                    Return the plates back to the floor and let the bar come to a full dead stop.
                </li>
                <li>
                    Then initiate the next rep.
                </li>
            </ol>
        </p>
