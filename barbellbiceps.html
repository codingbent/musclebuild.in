    <h2>
        <p style="color: red;">
            <p style="font-size: xxx-large;">
                <a style ="text-decoration: none" href="whatisbiceps.html"data-target="_main">Biceps&nbsp;</a>
            </p></p></h1>
            <p style="font-size: xx-large;">
                <a style="text-decoration: none;" href="biceps.html"data-target="_main">Barbell&nbsp;</a></p>
             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
            <p style="font-size: xx-large;">
                Barbell Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        While holding the upper arms stationary, curl the weights forward while contracting the biceps as you breathe out.</li>
                    <li>
                        Continue the movement until your biceps are fully contracted and the bar is at shoulder level.
                    </li>
                    <li>
                        Hold the contracted position for a second and squeeze the biceps hard.
                    </li>
                    <li>
                        Slowly bring the weight back down to the starting position.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell landmine row
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Position a barbell in a landmine or corner of a room and stand facing it with your feet shoulder-width apart.</li>
                    <li>
                        Grasp the end of the barbell with a neutral grip, keeping your arms straight and your shoulders relaxed.
                    </li>
                    <li>
                        Bend at the hips and knees to lower your torso until it is almost parallel to the ground.
                    </li>
                    <li>
                        Pull the barbell towards your chest, squeezing your shoulder blades together as you row the weight up.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Reverse Curl
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Take a double overhand grip that's about shoulder width. Flex your elbows while keeping your elbows tucked in. Try not to let them flare out.</li>
                    <li>
                        Curl until your forearm presses into your bicep. Then fully extend your elbows at the bottom of each rep.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Long Landmine Row
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Advanced
                    <li>
                        Position a barbell in a landmine or corner of a room and stand facing it with your feet shoulder-width apart.</li>
                    <li>
                        Grasp the end of the barbell with an overhand grip, keeping your arms straight and your shoulders relaxed.
                    </li>
                    <li>
                        Bend at the hips and knees to lower your torso until it is almost parallel to the ground.
                    </li>
                    <li>
                        Pull the barbell towards your chest, squeezing your shoulder blades together as you row the weight up.
                    </li>
                </ol>
            </p>
