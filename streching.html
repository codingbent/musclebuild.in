            <p style="font-size: xxx-large;">

            <p style="font-size: xx-large;">
                <a style="text-decoration: none;" href="chest.html"data-target="_main">Streching&nbsp;</a></p>
             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
             <p style="font-size: xx-large;">
                Chest Strech variation One
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Using a raised wall, place your arm at a 90 degree angle against it.</li>
                    <li>
                        With a staggered stance, lean into the wall extending your chest.
                    </li>
                    <li>
                        Pause for a few seconds and then return to starting position and repeat on opposite side.
                    </li>
                </ol>
            </p><p style="font-size: xx-large;">
                Chest Strech variation Two
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Lay on your side with one hand just in front of you.</li>
                    <li>
                        With a slight bend in your arm, rotate your arm around your body as slowly as possible.
                    </li>
                    <li>
                        Return to the starting position and then repeat on the other side.
                    </li>
                </ol>
            </p>
        </p>
        <p style="font-size: xx-large;">
            Chest Strech variation Three
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Beginner
                <li>
                    Place your arms behind your back and clasp your hands together.</li>
                <li>
                    Slowly extend your elbows until they are locked then lift them away from you.
                </li>
                <li>
                    Pause in this position for a few seconds and then return them to starting position.
                </li>
            </ol>
        </p>
        <p style="font-size: xx-large;">
            Chest Strech variation Four
        </p>
        <p style="font-size: x-large;">
            <ol>
                Difficulty:Beginner
                <li>
                    Raise your arms to shoulder height, fully extended in front of you.</li>
                <li>
                    Slowly bring your arms behind your back still at shoulder height.
                </li>
                <li>
                    Pause for a few seconds and then return to starting position.
                </li>
            </ol>
        </p>
