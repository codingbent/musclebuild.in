             </p></h2>
             <label for ="type"><p style ="font-size: x-large;"><p style="color: rgb(0, 0, 0);">
            <p style="font-size: xx-large;">
                Barbell Squat  
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Advance
                    <li>
                        Stand with your feet shoulder-width apart. Maintain the natural arch in your back, squeezing your shoulder blades and raising your chest.
                    </li>
                    <li>
                        Grip the bar across your shoulders and support it on your upper back. Unwrack the bar by straightening your legs, and take a step back.
                    </li>
                    <li>
                        Bend your knees as you lower the weight without altering the form of your back until your hips are below your knees.
                    </li>
                    <li>
                        Raise the bar back to starting position, lift with your legs and exhale at the top.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Sumo Deadlift 
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Intermediate
                    <li>
                        Stance width can vary with a sumo DL. Some prefer toes near the plates. Others prefer a more narrow stance to get more drive off the floor.
                    </li>
                    <li>
                        Make sure your arms are inside your legs. The bar should be just over your mid-foot. Flatten your back and push your heels into the floor.
                    </li>
                    <li>
                        Try to extend your knees and hips simultaneously.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell High Bar Squat 
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Beginner
                    <li>
                        Place the bar on top of your traps.
                    </li>
                    <li>
                        Push your hips back and break at the knees. Push your elbows forward to keep yourself from getting pitched too far forward.
                    </li>
                    <li>
                        Aim to get your hamstrings to parallel with the floor.
                    </li>
                    <li>
                        Push your heels into the floor and squat back to a standing position.
                    </li>
                </ol>
            </p>
            <p style="font-size: xx-large;">
                Barbell Curtsy Lunge
            </p>
            <p style="font-size: x-large;">
                <ol>
                    Difficulty:Advanced
                    <li>
                        Place the barbell on your back.
                    </li>
                    <li>
                        Step your foot back and around while simultaneously bringing the weight down.
                    </li>
                    <li>
                        Return to start and repeat on other leg.
                    </li>
                </ol>
            </p>
